<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FD Rate Cakculator</title>
</head>

<body>
    <div class="wrapper">
        <h2>FD Rate Calculator</h2>
        <div class="length">
            <input type="text" id="input" placeholder="tenure months">
        </div>
        <div>
            <button type="submit" onclick="fdrate()" class="btn"> Calculate</button>
        </div>
        <div id="result"></div>
    </div>


    <script>
        function fdrate() {
            const months = Number(document.getElementById("input").value);
            let rate = 0;
            if (months < 3) {
                rate = 5.8;
            } else if (months >= 3 && months <= 6) {
                rate = 6.5;
            } else if (months >= 7 && months <= 9) {
                rate = 6.8;
            } else {
                rate = 7;
            }
            let result = document.querySelector("#result");
            result.innerHTML = "Your interest rate is " + rate + "%";
        }
    </script>


</body>

</html>
