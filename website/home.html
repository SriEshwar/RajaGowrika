<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<script>
    function getCourse() {
        let course = [{
            "name": "Machine Learning",
            "description": "Learn algorithms and techniques to teach computers how to learn from data.",
            "image": "images/machine learning.jpeg"
        }, {
            "name": "Cybersecurity",
            "description": "Understand the fundamentals of digital security, encryption, and threat protection.",
            "image": "images/cybersecurity.jpeg"
        }, {
            "name": "Cloud Computing",
            "description": "Explore cloud platforms, infrastructure, and services for scalable computing.",
            "image": "images/cloudcomputing.jpeg"
        }, {
            "name": "Mobile App Development",
            "description": "Develop mobile applications for iOS and Android platforms.",
            "image": "images/mobileapp.jpeg"
        }, {
            "name": "Blockchain Technology",
            "description": "Learn about distributed ledger technology and its applications in various industries.",
            "image": "images/blockchain.jpeg"
        }, {
            "name": "UI/UX Design",
            "description": "Create user-friendly interfaces and enhance user experience.",
            "image": "images/uiux.jpeg"
        }, {
            "name": "Internet of Things (IoT)",
            "description": "Learn about smart devices, connectivity, and the future of IoT.",
            "image": "images/iot.jpeg"
        }, {
            "name": "Game Development",
            "description": "Design and develop interactive games with popular game engines.",
            "image": "images/gamedev.jpeg"
        }, {
            "name": "Robotics",
            "description": "Explore the fundamentals of robotics, including design, control, and programming.",
            "image": "images/robotics.jpeg"
        }, {
            "name": "Project Management",
            "description": "Understand project planning, execution, and agile methodologies.",
            "image": "images/projectmanagement.jpeg"
        }]

        let x = document.getElementById("courses");
        let details = `<h2 > Courses</h2> <div class="course-container">`;
        for (let i = 0; i < course.length; i++) {
            details += `
            <div class="course-item">
                <img src="${course[i].image}" alt="">
                <h3>${course[i].name}</h3>
                <p>${course[i].description}</p>
            </div>
            `
        }
        details += `</div>`

        x.innerHTML = details
    }
</script>

<body>

    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">EduLearn</a>
            <ul class="nav-links">
                <li><a href="#courses">Courses</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="signup.html">Logout</a></li>

            </ul>
        </div>
    </nav>


    <section id="head">
        <div class="head-inner">
            <h1>Welcome to EduLearn</h1>
            <p>Learn new skills and advance your career with our comprehensive courses.</p>
            <button onclick="getCourse()">

            
            <a href="#courses" class="cta-button">Browse Courses</a>
        </button>
        </div>
    </section>


    <section id="courses"></section>







</body>

</html>
